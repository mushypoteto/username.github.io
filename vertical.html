<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vertical Navigation</title>

<style>
  :root{--accent: rgb(170, 72, 202);--bg:#fafafa;--text:#222}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI;background:var(--bg);color:var(--text);}
  .layout{display:flex;min-height:100vh}
  .sidebar{
    width:240px;background:rgb(166, 26, 188); color:#fff;padding:20px 12px;box-shadow:2px 0 8px rgba(0,0,0,.06);
    display:flex;flex-direction:column;gap:14px
  }

  .sidebar .logo{font-weight:800;font-size:16px;margin-bottom:6px}
  .sidebar nav ul{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:6px}
  .sidebar a{display:block;padding:10px 12px;color:#e6ffe6;text-decoration:none;border-radius:8px;font-weight:600}
  .sidebar a:hover, .sidebar a:focus{background:rgba(255,255,255,.06);outline:none}
  .sidebar a.active{background:var(--accent);color:#fff;box-shadow:inset 0 -3px 0 rgba(0,0,0,.08)}
  main{flex:1;padding:32px}

  @media (max-width:760px){
    .layout{flex-direction:column}
    .sidebar{width:100%;flex-direction:row;align-items:center;gap:8px;padding:10px}
    .sidebar nav ul{flex-direction:row;gap:8px}
  }

</style>
</head>
<body>

<div class="layout">
  <aside class="sidebar" aria-label="Sidebar">
    <div class="logo">WST 249</div>
    <nav>
      <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="about me.html">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </aside>
  <main>
  </main>
</div>
</body>
</html>
